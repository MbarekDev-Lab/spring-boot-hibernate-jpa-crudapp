<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Student Confirmation</title>
</head>
<body>
<h3>Student Confirmation</h3>

<br><br>
<p>First Name: <span th:text="${student.firstName}"></span></p>

<br><br>
<p>Last Name: <span th:text="${student.lastName}"></span></p>

<br><br>
<p>County : <span th:text="${student.country}"></span></p>

<br><br>
<p>favorite Programming Languages : <span th:text="${student.favoriteLanguage}"></span></p>

</body>
</html>
