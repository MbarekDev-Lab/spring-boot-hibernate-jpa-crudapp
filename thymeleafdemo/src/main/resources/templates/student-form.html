<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title> Student Registration Form </title>
</head>
<body>
<h3> Student Registration Form </h3>

<form th:action="@{/processStudentForm}"
      th:object="${student}" method="POST">
    <br><br>

    First name::
    <input type="text"
           th:field="*{firstName}"/>
    <br><br>

    Last name::
    <input type="text"
           th:field="*{lastName}"/>
    <br><br>

    Country::
    <select th:field="*{country}">
        <option th:each="tempCountry : ${countries}"
                th:value="${tempCountry}"
                th:text="${tempCountry}"></option>
    </select>

    <br><br>
    Favorite Programming Language:
    <input type="radio" th:field="*{favoriteLanguage}"
           th:each="tempLang : ${languages}"
           th:value="${tempLang}"
           th:text="${tempLang}"/>

    <br><br>

    Favorite Operating System
    <label>
        <input type="checkbox" th:field="*{favoriteSystems}" th:value="'Linux'"/> Linux
    </label><br/>
    <label>
        <input type="checkbox" th:field="*{favoriteSystems}" th:value="'MacOS'"/> MacOS
    </label><br/>
    <label>
        <input type="checkbox" th:field="*{favoriteSystems}" th:value="'Microsoft Windows'"/>
        Microsoft Windows (Special case)
    </label><br/>

    <br><br>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
