<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .failed{
        color: red;
        }
    </style>
</head>
<body>
<h3> My Custom Login Page</h3>
<form action="#" th:action="@{/authenticateTheUser}" method="POST">
    <!-- Check for a login Error-->
    <div th:if="${param.error}">
        <i class="failed"> Sorry! You entred invalid username/password</i>
    </div>
  <p>
    User name : <input type="text" name="username"/>
  </p>
 <p>
    User Password : <input type="password" name="password">
  </p>

    <p th:if="${param.error}" style="color:red;">Invalid username or password.</p>
    <p th:if="${param.logout}" style="color:green;">You have been logged out.</p>
    <input type="submit" value="Login"/>
</form>

</body>
</html>
